language: android

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.3
    - android-23
    - extra-android-support
    - extra-android-m2repository
  licenses:
    - android-sdk-license-.+

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew :skygear:test --info

deploy:
  provider: script
  script: scripts/deploy.sh
  skip_cleanup: true
  on:
    repo: SkygearIO/skygear-SDK-Android
    tags: true

env:
  global:
    - BINTRAY_USER="skygeario-builder"
    # BINTRAY_API_KEY
    - secure: ""

notifications:
  slack:
    secure: ""
