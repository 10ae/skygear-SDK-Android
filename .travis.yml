language: android

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.3
    - android-23
    - extra-android-support
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-19
  licenses:
    - android-sdk-license-.+

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew :skygear:build :skygear:connectedAndroidTest --info --stacktrace

deploy:
  - provider: script
    script: scripts/deploy.sh
    skip_cleanup: true
    on:
      repo: SkygearIO/skygear-SDK-Android
      tags: true
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: "docs.skygear.io"
    skip_cleanup: true
    acl: public_read
    local_dir: "skygear/build/docs/javadoc"
    upload-dir: "android/reference"
    cache_control: "max-age=604800"
    on:
      repo: SkygearIO/skygear-SDK-Android
      tags: true

env:
  global:
    - BINTRAY_USER="skygeario-builder"
    # BINTRAY_API_KEY
    - secure: ""
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

notifications:
  slack:
    secure: ""
